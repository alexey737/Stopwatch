<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5c924f9cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch</title>
</head>
<body>

    <h1 class="text">Stopwatch</h1>
    
    <div class="wrapper">
        <div id="wrapper_rotate">
        </div>
        <div class="time">
            <span id="zero_h">0</span><span id="hours">0</span> : <span id="zero_m">0</span><span id="minutes">0</span> : <span id="zero_s">0</span><span id="seconds">0</span>
        </div>
        <div id="btn-start">
            <i class="fa-solid fa-play"></i>
        </div>
        <did id="btn-pause">
            <i class="fa-solid fa-pause"></i>
        </did>
        <div id="btn-stop">
            <i class="fa-solid fa-stop"></i>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
